<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<!--
			大容器 .wrap
				小男孩 .boy
				表单区域 .input-wrap
				登陆按钮 .submit
		-->
	</head>
	<body>
		<!--大容器 .wrap-->
		<section class="wrap">
			<!--小男孩 .boy-->
			<div class="boy">
				<div class="boy-main">
					<!--眉毛-->
					<div class="eyebrow">
						<div class="eyebrow-left"></div>
						<div class="eyebrow-right"></div>
					</div>
					<!--眼睛-->
					<div class="eyes">
						<div class="eye eyes-left">
							<span class="eyeball"></span>
						</div>
						<div class="eye eyes-right">
							<span class="eyeball"></span>
						</div>
					</div>
					<!--鼻子-->
					<div class="nose"></div>
					<!--嘴巴-->
					<div class="mouth">
						<span class="mouth-mask"></span>
					</div>
					<!--书本-->
					<div class="book"></div>
				</div>
			</div>
			<!--表单区域 .input-wrap-->
			<div class="input-wrap">
				<span class="ico-email"></span>
				<input type="text" class="email" placeholder="用户名" />
			</div>
			<div class="input-wrap">
				<span class="ico-password"></span>
				<input type="password" class="password" placeholder="密码" />
				<span class="lock" id="pwChange"></span>
			</div>
			<!--登陆按钮 .submit-->
			<div class="submit">登陆</div>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
